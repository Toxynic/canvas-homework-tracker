<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canvas Homework Tracker — Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Canvas Homework Tracker</h1>
      <p class="sub">Step 1 — Connect to your Canvas account</p>
    </header>

    <section class="card">
      <form id="authForm" novalidate>
        <div class="field">
          <label for="baseUrl">Your Canvas URL</label>
          <input id="baseUrl" type="url" placeholder="https://your-school.instructure.com" required />
        </div>

        <div class="field">
          <label for="token">Personal Access Token</label>
          <input id="token" type="password" placeholder="Paste your token" required />
        </div>

        <button type="submit" class="primary" id="verifyBtn">Verify & Save</button>
        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </section>

    <footer class="footer">
      <p>Next: Courses, Assignments, and Week view.</p>
    </footer>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
